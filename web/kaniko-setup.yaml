# Kaniko를 위한 Kubernetes 리소스 설정
# 사용 전에 다음 사항들을 수정하세요:
# 1. DOCKER_REGISTRY를 실제 레지스트리 주소로 변경
# 2. docker-config ConfigMap에 실제 Docker 레지스트리 인증 정보 추가
# 3. 필요에 따라 네임스페이스 변경

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-kaniko
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-kaniko
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-kaniko
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-kaniko
subjects:
- kind: ServiceAccount
  name: jenkins-kaniko
  namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-config
  namespace: default
data:
  config.json: |
    {
      "auths": {
        "your-registry.com": {
          "auth": "base64-encoded-username:password"
        }
      }
    }
